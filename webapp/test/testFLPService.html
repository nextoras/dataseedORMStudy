<!DOCTYPE HTML>
<html>

	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta charset="UTF-8">
		 
			<script type="text/javascript">
				window["sap-ushell-config"] = {
					defaultRenderer : "fiori2",
					renderers: {
						fiori2: {
							componentData: {
								config: {
									search: "hidden"
								}
							}
						}
					},
					applications: {
						"BUILD-prototype": {
							additionalInformation: "SAPUI5.Component=com.sap.build.standard.scopeCopy",
							applicationType: "URL",
							url: "../",
							description: "",
							title: "DataSeed ORM)"
						}
					}
				};
			</script>
			<script src="/test-resources/sap/ushell/bootstrap/sandbox.js" id="sap-ushell-bootstrap"></script>
        
        <title>DataSeed ORM</title>

		<script id="sap-ui-bootstrap"
			src="/resources/sap-ui-core.js"
            data-sap-ui-libs="sap.m,sap.ui.commons,sap.f,sap.ui.core,sap.ushell"
			data-sap-ui-theme="sap_belize_plus"
			
            data-sap-ui-supportedLanguages="en"
            data-sap-ui-bindingSyntax="complex"
			data-sap-ui-compatVersion="edge" 
			data-sap-ui-resourceroots='{"com.sap.build.standard.scopeCopy":"../"}'>
		</script>

     

		<script type="text/javascript">
        		sap.ui.getCore().attachInit(function() {
        	        //Fake LREP
        	        
        	        jQuery(document).ajaxComplete(function(e, jqXHR) {
						if(jqXHR.getResponseHeader("com.sap.cloud.security.login")) {
							window.location.reload();
						}
					});
					jQuery.ajax({
						type: "GET",
						url:"/services/userapi/currentUser"
					});
					jQuery.sap.require("sap.ui.fl.FakeLrepConnector");
					sap.ui.fl.FakeLrepConnector.enableFakeConnector("fakeLRep.json");
					// initialize the ushell sandbox component
					sap.ushell.Container.createRenderer().placeAt("app");
                });
        	</script>
	</head>

	<body class="sapUiBody" id="app" rootUiArea >
	</body>

</html>
